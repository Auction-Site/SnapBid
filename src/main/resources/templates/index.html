<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <title>SnapBid - Modern Auction Platform</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- Featured Auctions -->
        <section>
            <div class="container py-5">
                <h2 class="text-center mb-4">Active Auctions</h2>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <!-- Dynamic Auction Cards -->
                    <div th:each="auction : ${featuredAuctions}" class="col">
                        <div class="card h-100 shadow-sm auction-card">
                            <div class="position-relative">
                                <!-- Placeholder Image - Replace with actual image if available -->
                                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Auction Item">
                                <!-- Time left badge - Implement dynamic calculation -->
                                <div class="position-absolute top-0 end-0 m-2 bg-dark text-white rounded-pill px-3 py-1">
                                    <span th:text="${#temporals.format(auction.endDate, 'MMM dd, yyyy HH:mm')}">End date</span>
                                </div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${auction.title}">Auction Title</h5>
                                <p class="card-text text-primary fw-bold">Current Bid: <span th:text="${#numbers.formatDecimal(auction.currentPrice, 1, 2)}">$0.00</span></p>
                                <div class="d-flex justify-content-between text-muted small mb-3">
                                    <!-- Replace with actual views/bids count if available in model -->
                                    <span><i class="fas fa-eye"></i> Views TBD</span>
                                    <span th:if="${auction.bids != null}"><i class="fas fa-gavel"></i> <span th:text="${auction.bids.size()}">0</span> bids</span>
                                    <span th:if="${auction.bids == null}"><i class="fas fa-gavel"></i> 0 bids</span>
                                </div>
                                <a th:href="@{/auctions/{id}(id=${auction.id})}" class="btn btn-success w-100">View Details</a>
                            </div>
                        </div>
                    </div>
                    <!-- End Dynamic Auction Cards -->

                    <!-- Empty State -->
                    <div th:if="${#lists.isEmpty(featuredAuctions)}" id="emptyState" class="text-center py-5">
                        <i class="fas fa-gavel fa-3x text-muted mb-3"></i>
                        <h3>No active auctions found</h3>
                        <p class="text-muted">Check back later for new auctions</p>
                        <a th:href="@{/auctions/create}" class="btn btn-primary mt-3" sec:authorize="isAuthenticated()">
                            Create Your First Auction
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
