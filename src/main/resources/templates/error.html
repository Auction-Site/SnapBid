<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Error - SnapBid</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
            <div class="container">
                <a class="navbar-brand fw-bold text-primary" href="/">SnapBid</a>
            </div>
        </nav>

        <main class="container my-5 py-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-body text-center py-5">
                            <i class="fas fa-exclamation-triangle text-warning fa-4x mb-3"></i>
                            <h1 class="card-title mb-3">Oops! Something went wrong</h1>
                            <h2 class="h4 text-muted mb-3" th:if="${statusCode}" th:text="'Status Code: ' + ${statusCode}">Status Code</h2>
                            <p class="lead mb-4" th:if="${errorMsg}" th:text="${errorMsg}">Error Message</p>
                            <p class="lead mb-4" th:unless="${errorMsg}">We're sorry, but there was an unexpected error.</p>
                            <a href="/" class="btn btn-primary btn-lg">
                                <i class="fas fa-home me-2"></i>Return to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container text-center">
                <p>&copy; 2024 SnapBid. All rights reserved.</p>
            </div>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
